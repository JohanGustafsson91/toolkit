# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Enable version updates for npm packages
  - package-ecosystem: "npm"
    directory: "/" # Location of package manifests
    schedule:
      interval: "daily" # Check for updates daily
      time: "09:00" # Run at 09:00 UTC
    open-pull-requests-limit: 10 # Limit open PRs to avoid overwhelming
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
    # Allow production dependencies only for automatic merging
    allow:
      - dependency-type: "production"
    # Group updates for better organization
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
